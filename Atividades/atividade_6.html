<meta charset="UTF-8">

<script>

function pulaLinha() {
	document.write ("<br>")
}

function mostra(frase) {
	document.write (frase)
	pulaLinha()
}


	var caio = 16
	var igor = 21
	var diferençaDasIdades = igor - caio

	mostra ("<h1> A diferença de Idade entre eu e meu irmão é: </h1>")

	pulaLinha

	mostra (diferençaDasIdades + " Anos")

	</script>
