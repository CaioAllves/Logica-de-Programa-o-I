<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write (frase);
		pulaLinha();
	}

		var totalDeFamiliares = prompt("Quantos familiares são?");
		
		var somaDeIdades = 0;
		
		var numero = 1;
			
			while(numero <= totalDeFamiliares) {
    	
    	var idade = parseInt(prompt("Qual é a idade?"));
    	
    			somaDeIdades = somaDeIdades + idade;

    				numero++;
				
					}

		var media = somaDeIdades / totalDeFamiliares;
			
			mostra ("<h1> Média das Idades de familiares </h1>");

			mostra ("A média das idades dos familiares: é " + media);

			mostra ("Este programa foi criado para calcular a média das idades de familiares.")
		
</script>
