<meta charset="UTF-8">

<h1> Média das idades de Caio, Lucas e Jefinho </h1>

<script>

		alert ("Programa criado com a finalidade de aprendizado")

		var idadeCaio = 16;
		var idadeLucas = 15;
		var idadeJefinho = 20;

		var totalDasIdades = idadeCaio+idadeLucas+idadeJefinho;

		var mediaDasIdades = totalDasIdades / 3;


		document.write ("A média das idades de Caio, Lucas, e Jefinho é: " + Math.round(mediaDasIdades));

		document.write ("<br>");

		document.write ("<br>");

</script>
